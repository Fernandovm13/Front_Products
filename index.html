<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos y Categorías</title>
    <link rel="icon" href="/js/image/Shop.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Administración de Productos y Categorías</h1>
        </header>

        <section id="product-section" class="card">
            <h2><i class="fas fa-box"></i> Productos</h2>
            <form id="create-product-form" class="form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
                <input type="number" id="product-category" placeholder="ID Categoría (opcional)">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Crear Producto
                </button>
            </form>
            <button id="list-products-btn" class="btn btn-secondary">
                <i class="fas fa-list"></i> Listar Productos
            </button>
            <div id="products-container" class="list-container"></div>
        </section>

        <section id="category-section" class="card">
            <h2><i class="fas fa-tags"></i> Categorías</h2>
            <form id="create-category-form" class="form">
                <input type="text" id="category-name" placeholder="Nombre de la categoría" required>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Crear Categoría
                </button>
            </form>
            <button id="list-categories-btn" class="btn btn-secondary">
                <i class="fas fa-list"></i> Listar Categorías
            </button>
            <div id="categories-container" class="list-container"></div>
        </section>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
